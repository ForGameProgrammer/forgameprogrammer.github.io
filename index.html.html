<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="HakkarStylesheet.css">
    <title>Hakkar Counter</title>
    <script src="./hakkarcalc.js"></script>
    <script>
        function btnClick()
        {
            var health = parseInt(document.getElementById('health').value);
            var armor = parseInt(document.getElementById('armor').value);
            var blood = parseInt(document.getElementById('blood').value);
            var fatigue = parseInt(document.getElementById('fatigue').value);
            var result = document.getElementById('result');
            var calculation = Calculate(health, armor, blood, fatigue);

            result.innerHTML = "Turn Count : " + calculation[ "turnCount" ] + "<br>" +
                "Blood Count : " + calculation[ "bloodCount" ] + "<br>" +
                "Fatigue Damage : " + calculation[ "fatigueDamage" ] + "<br>" +
                "Blood Damage : " + calculation[ "bloodDamage" ] + "<br>" +
                "Total Animation Time : " + calculation[ "totalAnimationTime" ] + " seconds<br>" +
                "Health Left : " + calculation[ "healthLeft" ] + "<br>";
        }
    </script>
</head>

<body>
    <header class="header"> <h2>Hakkar Counter</h2> </header>
    <div class="container1">
        <input type="text" id="health" placeholder="Health">
        <br>
        <br>
        <input type="text" id="armor" placeholder="Armor">
        <br>
        <br>
        <input type="text" id="blood" placeholder="Blood In Deck">
        <br>
        <br>
        <input type="text" id="fatigue" placeholder="Fatigue">
        <br>
        <br>
        <button id="calculate" onclick="btnClick();">Calculate</button>
        <br>
        <br>
        <p id="result"></p>
    </div>
</body>

</html>
